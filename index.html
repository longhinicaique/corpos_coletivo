<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coletivo Corpos Falantes</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #c7c7c7;
      color: #1a1a1a;
      display: flex;
      flex-direction: column
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      color: white;
      padding: 1rem;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between
    }

    #home {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      margin: 0
    }

    .foto-principal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ddd
    }

    .logo-img {
      height: 120px;
      width: auto;
      max-width: 95%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      opacity: 0.85;
    }
  </style>
  <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="style.css">
  </noscript>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="//via.placeholder.com">

  <link rel="shortcut icon" href="favicon.png" type="image/png">

</head>



<body>
  <!-- Menu -->
  <nav class="navbar">
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <div class="navbar-logo">
      <a href="#" class="logo-link menu-link" data-pagina="home">
        <img src="logos/logo5.png" alt="Coletivo Corpos Falantes Logo"
          class="logo-img">
      </a>
    </div>
    <div class="sidebar" id="sidebar">
      <ul>
        <li><a href="#" class="menu-link" data-pagina="home">Início</a></li>
        <li><a href="#" class="menu-link" data-pagina="nossa-historia">Nossa história</li>
        <li><a href="#" class="menu-link" data-pagina="atividades">Obras</a></li>
        <li><a href="#" class="menu-link" data-pagina="projetos">Projetos</a></li>
        <li><a href="#" class="menu-link" data-pagina="professores">Elenco</a></li>
        <li><a href="#" class="menu-link" data-pagina="localizacao">Localização</a></li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <main id="conteudo-principal">
    <!-- O conteúdo das páginas será carregado aqui -->
  </main>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <button id="btn-topo" title="Voltar ao topo">↑</button>


  <!-- Scripts -->
  <script src="script.js"></script>
</body>

</html>
